<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<h2>Employees List By Job</h2>
	<f:view>
		<h:form id="employeesForm">
			Select Job: 
			<h:selectOneMenu id="job" value="#{employeeBean.job}"
				onchange="submit()">
				<f:selectItems value="#{employeeBean.jobs}"></f:selectItems>
			</h:selectOneMenu>
			<p />
			<h:dataTable rendered="#{employeeBean.job != null}"
				value="#{employeeBean.employees}" var="employee" border="1">
				<h:column>
					<f:facet name="header">First Name</f:facet>
					#{employee.first_name}
				</h:column>
				<h:column>
					<f:facet name="header">Salary</f:facet>
					#{employee.salary}
				</h:column>
				<h:column>
					<f:facet name="header">Hire Date</f:facet>
					#{employee.hire_date}
				</h:column>
			</h:dataTable>
		</h:form>
	</f:view>
</h:body>
</html>
