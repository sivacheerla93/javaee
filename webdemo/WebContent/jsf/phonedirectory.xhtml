<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>
<h:body>
	<h:form id="directoryForm">
		<h2>Search Phone Directory</h2>
		Enter person name :
		<h:inputText id="name" value="#{directoryBean.name}"></h:inputText>
		<p />
		<h:commandButton actionListener="#{directoryBean.search}"
			value="Search">
			<f:ajax execute="name" render="phone email"></f:ajax>
		</h:commandButton>
		<p />
		<h:outputText value="#{directoryBean.phone}" id="phone"></h:outputText>
		<p />
		<h:outputText value="#{directoryBean.email}" id="email"></h:outputText>
	</h:form>
</h:body>
</html>
